language: android
sudo: false
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-25.0.2
    - android-25
  licenses:
    - 'android-sdk-license-.+'

script: ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

